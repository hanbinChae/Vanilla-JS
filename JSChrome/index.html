<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsChrome</title>
    <link rel="stylesheet" href="css/style.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body>
    <h2 id="clock">00:00</h2>

<div class="center">
    <!-- login-form -->
    <form id="login-form" class="hidden">
        <input maxlength="15" required type="text" placeholder="What is your name?"/>
        <input type="submit" value="Log In"/>
    </form> 
    <h1 id='greeting' class="hidden"></h1>

    <!-- Do to List -->
    <form id="todo-form"> 
        <input type="text" placeholder="write a To Do and Press Enter" required>  
    </form>
</div>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>


</body>
</html>
